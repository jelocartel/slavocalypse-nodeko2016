<div data-bind="visible: !($root.network.gameStarted())">
  Players: <span data-bind="text: $root.network.enemies().length + 1"></span>
  <button data-bind="click: $root.network.startGame">Start</button>
</div>

<div data-bind="visible: $root.network.gameStarted">
  <journey-panel params="activeDeck: $root.network.activeDeck, campCard: $root.network.campCard"></journey-panel>
  <turn-control-panel></turn-control-panel>
  <stats-panel></stats-panel>
  <cards-stacks params="playerDecks: $root.network.playerDecks"></cards-stacks>
</div>
